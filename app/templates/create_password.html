<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Create Password Entry</title>
  </head>
  <body>
    <form method="POST" action="/create_password">
        <h2>Create New Password</h2>
        <label>Service Name:</label>
        <br>
        <input type="text" name="service_name" required>
        <br>
        <br>
        <label>Login Username:</label>
        <br>
        <input type="text" name="login_username" required>
        <br>
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password_encrypted" required>
        <br>
        <br>
        <label>Confirm Password:</label>
        <br>
        <input type="password" name="password_confirmed" required>
        <br>
        <br>
        <label>Notes (optional):</label>
        <br>
        <textarea name="notes" rows="3" cols="35"></textarea>
        <br>
        <br>
        <label>Category:</label>
        <br>
        <select name="category_id">
        {% for c in categories %}
        <option value="{{ c.category_id }}">{{ c.category_name }}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <label>Minimum Access Level:</label>
        <br>
        <input type="number" name="min_access_level" min="1" max="5" value="1">
        <br>
        <br>
        <button type="submit">Create</button>
        <br>
        <br>
        <button type="button" onclick="window.location.href='/dashboard'">Cancel</button>
    </form>
  </body>
</html>
